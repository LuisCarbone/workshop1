<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid">
        <div class="logo mx-auto text-center">
            <img src="logo.jpg" width="33%" alt="GEMED">
        </div>

        <form class="mx-auto col-12 col-md-3 col-lg-4">
            <p class="fs-5 text-center text-white f-espaciado"><strong>CONTACTO</strong></p>
            <div class="form-group m-2">
                <input type="text" class="form-control tr-input" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group m-2">
                <input type="email" class="form-control tr-input" id="email" placeholder="E-mail" required>
            </div>
            <div class="form-group m-2">
                <textarea rows="5" class="form-control tr-input" id="asunto" placeholder="Asunto" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger rounded-pill text-right">Enviar</button>
            </div>
        </form>
    </section>
    <footer class="fixed-bottom text-center">
        <p><strong>GEMED.</strong> CREANDO NUEVAS PERSPECTIVAS EN IMÁGENES DIAGNÓSTICAS</p>
        <ul class="d-flex justify-content-around list-unstyled">
            <li>TOMOGRAFIA</li>
            <li>|</li>
            <li>RESONANCIA</li>
            <li>|</li>
            <li>MAMOGRAFIA</li>
            <li>|</li>
            <li>RADIOLOGIA</li>
            <li>|</li>
            <li>ECOGRAFIA</li>
            <li>|</li>
            <li>IMAGEN MOLECULAR</li>
        </ul>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
